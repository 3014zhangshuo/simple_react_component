<html>
  <head></head>
  <body>
    <div id="wrapper">
   
    </div>
  </body>

  <script type="text/javascript">
    // paramsString => return Document
    const createDOMFromString = (domString) => {
      const div = document.createElement("div")
      div.innerHTML = domString
      return div
    }

    const mount = (component, wrapper) => {
      wrapper.appendChild(component._renderDOM())
      component.onStateChange = (oldElement, newElement) => {
        wrapper.insertBefore(newElement, oldElement)
        wrapper.removeChild(oldElement)
      }
    }

    class Component {
      constructor(props) {
        this.props = props
      }

      setState(state) {
        const oldElement = this.element
        this.state = state
        this._renderDOM()
        if (this.onStateChange) {
          this.onStateChange(oldElement, this.element)
        }
      }

      _renderDOM() {
        this.element = createDOMFromString(this.render())
        if (this.onClick) {
          this.element.addEventListener("click", this.onClick.bind(this), false)
        }
        return this.element
      }
    }

    class LikeButton extends Component {
      constructor() {
        super()
        this.state = { isLiked: false }
      }

      onClick() {
        this.setState({
          isLiked: !this.state.isLiked
        })
      }

      render() {
        return `
          <button class="like-btn">
            <span class="like-text">
              ${this.state.isLiked ? "ÂèñÊ∂à" : "ÁÇπËµû"}
            </span>
            <span>üëç</span>
          </button>
        `
      }
    }

    class RedBuleButton extends Component {
      constructor(props) {
        super(props)
        this.state = { color: "red" }
      }

      onClick() {
        this.setState({
          color: "blue"
        })
      }

      render() {
        return `
          <div style='color: ${this.state.color}'>${this.state.color}</div>
        `
      }
    }

    const wrapper = document.querySelector('#wrapper')
  
    mount(new LikeButton(), wrapper)
    mount(new LikeButton(), wrapper)
    mount(new RedBuleButton(), wrapper)
  </script>
</html>
