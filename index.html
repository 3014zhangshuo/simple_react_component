<html>
  <head></head>
  <body>
    <div id="wrapper">
   
    </div>
  </body>

  <script type="text/javascript">
    // paramsString => return Document
    const createDOMFromString = (domString) => {
      const div = document.createElement("div")
      div.innerHTML = domString
      return div
    }

    class LikeButton {
      constructor() {
        this.state = { isLiked: false }
      }

      setState(state) {
        const oldElement = this.element
        this.state = state
        this.element = this.render()
        if (this.onStateChange) {
          this.onStateChange(oldElement, this.element)
        }
      }

      changeLikeText() {
        this.setState({
          isLiked: !this.state.isLiked
        })
      }

      render() {
        this.element = createDOMFromString(`
          <button class="like-btn">
            <span class="like-text">${this.state.isLiked ? "ÂèñÊ∂à" : "ÁÇπËµû"}</span>
            <span>üëç</span>
          </button>
        `)
        this.element.addEventListener('click', this.changeLikeText.bind(this), false)
        return this.element
      }
    }

    const wrapper = document.querySelector('#wrapper')
    const likeButton1 = new LikeButton()
    wrapper.appendChild(likeButton1.render())
    likeButton1.onStateChange = (oldElement, newElement) => {
      wrapper.insertBefore(newElement, oldElement)
      wrapper.removeChild(oldElement)
    }

    const likeButton2 = new LikeButton()
    wrapper.appendChild(likeButton2.render())
    likeButton2.onStateChange = (oldElement, newElement) => {
      wrapper.insertBefore(newElement, oldElement)
      wrapper.removeChild(oldElement)
    }
  </script>
</html>
